<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>White Cat v3.3 Control Panel</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 15px;
      background-color: #0f111a;
      color: #d4d4d4;
    }
    h2 {
      color: #00ff00;
      text-align: center;
      margin-bottom: 10px;
    }
    input[type=text] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
      border: 2px solid #00ff00;
      background-color: #111;
      color: #0f0;
      font-weight: bold;
      font-size: 16px;
    }
    button {
      background-color: #00ff00;
      border: none;
      padding: 12px 25px;
      margin-right: 10px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    #log {
      background-color: #111;
      border: 2px solid #00ff00;
      height: 200px;
      overflow-y: scroll;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      margin-top: 20px;
      color: #0f0;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>White Cat v3.3</h2>
  <input id="targetUrl" type="text" placeholder="Enter Facebook profile URL" />
  <div>
    <button id="startBtn">Start Reporting</button>
    <button id="stopBtn" disabled>Stop</button>
  </div>
  <div id="log"></div>

  <script src="ui.js"></script>
</body>
</html>
