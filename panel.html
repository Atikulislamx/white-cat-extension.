<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>White Cat Panel</title>
  <style>
    body { background: #121212; color: #eee; font-family: monospace; padding: 15px; }
    textarea { width: 100%; height: 200px; background: #222; color: #ccc; border: none; padding: 10px; border-radius: 4px; }
    button { margin-top: 10px; padding: 10px 15px; background: #2196F3; border: none; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Manage Accounts (accounts.json)</h2>
  <textarea id="accountsData" placeholder='Paste JSON array of accounts here'></textarea>
  <button id="saveBtn">Save Accounts</button>
  <p><small>Each account object requires <code>name</code>, <code>cookies</code> (string), and optional <code>proxy</code>.</small></p>

  <script src="panel.js"></script>
</body>
</html>
